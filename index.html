<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITPYX Company Lahore</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-top: 50px;
      text-shadow: 2px 2px #000;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #00c9a7;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #02b39b;
    }
  </style>
</head>
<body>
  <h1>ITPYX Company Lahore</h1>
  <h2>Employment Form</h2>
  <form id="employment-form">
    <input type="text" name="Full Name" placeholder="Full Name" required>
    <input type="text" name="Address" placeholder="Address" required>
    <input type="email" name="Email" placeholder="Email Address" required>
    <input type="text" name="Whatsapp No" placeholder="WhatsApp Number" required>
    <input type="text" name="Qualification" placeholder="Qualification" required>
    <input type="text" name="Skills" placeholder="Skills" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyujC-_fWEiL4L7MGKdOsxNrJVj33aHVFX9AZhR-CQfPg0YIDOzITsBk5GYczb5FQCK2Q/exec';
    const form = document.getElementById('employment-form');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => alert('Form submitted successfully!'))
      .catch(error => alert('Error!', error.message));
    });
  </script>
</body>
</html>
